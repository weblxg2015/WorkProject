<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table{
            border-collapse: collapse;
            border: 1px solid #ff0000;
        }
        tr {
            border-collapse: collapse;
            border: 1px solid #ff0000;
        }
        td{
            border: 1px solid #ff0000;
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table id="table01"></table>
<button onclick="del()">删除</button>
</body>
</html>
        <script>
            var table01=document.getElementById("table01");
            for(var i=0;i<12;i++){
                table01.insertRow(i);
                for(var j=0;j<5;j++){
                    if(i==0){
                        table01.rows[i].insertCell(j);
                        if(j==0){
                        table01.rows[i].cells[j].innerHTML="货币"
                        }
                        else if(j==1){
                        table01.rows[i].cells[j].innerHTML="本周收益"
                        }else if(j==2){
                        table01.rows[i].cells[j].innerHTML="上周收益"
                        }else if(j==3){
                        table01.rows[i].cells[j].innerHTML="涨跌"
                        }else if(j==4){
                        table01.rows[i].cells[j].innerHTML="幅度"
                        }
                    }
                    else{
                        table01.rows[i].insertCell(j);
                        table01.rows[i].cells[j].innerHTML=i+""+j;
                    }
                }
            }

            for(var t=1;t<table01.rows.length;t++){
                for(var s=0;s<table01.rows[t].cells.length;s++){
                    table01.rows[t].cells[s].style.cursor="pointer"
                    table01.rows[t].cells[s].ondblclick=function(){
                        var num=this.parentNode.rowIndex;
                        for(var h=0;h<table01.rows[num].cells.length;h++){
                            table01.rows[num].cells[h].innerHTML="<input type='text' value='"+table01.rows[num].cells[h].innerText+"' onblur='fun1(this)'>"
                        }
                    }
                }
            }

            function fun1(v){
                var aa= v.parentNode.parentNode.rowIndex;
                for(var i=0;i<table01.rows[aa].cells.length;i++){
                    table01.rows[aa].cells[i].innerHTML=table01.rows[aa].cells[i].children[0].value;
                }
            }
var flag01=1;
            document.onkeydown=function(e){
                e=e||window.e;
                if(e.ctrlKey){
                    for(var i=0;i<table01.rows.length;i++){
                        for(var j=0;j<table01.rows[i].cells.length;j++){
                            table01.rows[i].cells[j].rindex=i;
                            table01.rows[i].cells[j].onclick=function(e){
                                if(e.button==0){
                              this.parentNode.style.background="red";
                                }
                            }
                        }
                    }
                }
                if(e.altKey){
                    for(var i=0;i<table01.rows.length;i++){
                        for(var j=0;j<table01.rows[i].cells.length;j++){
                            table01.rows[i].cells[j].rindex=i;
                            table01.rows[i].cells[j].onclick=function(){
                                this.parentNode.style.background="white"
                            }
                        }
                    }
                }
                else if(e.shiftKey){
                    for(var i=0;i<table01.rows.length;i++){
                        for(var j=0;j<table01.rows[i].cells.length;j++){
                            table01.rows[i].cells[j].rindex=i;
                            table01.rows[i].cells[j].onclick=function(){
                               var s= this.parentNode.rowIndex;
                                for(var m=1;m<=s;m++){
                                    table01.rows[m].style.background="red"
                                }
                            }
                        }
                    }
                }
            }
document.onkeyup=function(e){
    for(var i=0;i<table01.rows.length;i++){
        for(var j=0;j<table01.rows[i].cells.length;j++){
            table01.rows[i].cells[j].onclick=null;
        }
    }
}
  function del(){
      for(var i=0;i<table01.rows.length;i++){
          if(table01.rows[i].style.background!=""){
              table01.deleteRow(i);
              i--;
          }
      }
  }
        </script>

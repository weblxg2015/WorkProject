<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            color: #00465d;
        }
        .wrap{
            width: 500px;
            height: 500px;
            background: #d9e5f1;
            position: relative;
            left: 100px;
        }
        .show{
            width: 460px;
            height: 80px;
            border: 1px solid #747474;
            margin: 0 auto;
            border-radius: 3px;
            position: absolute;
            top: 10px;
            left: 20px;
           background: -webkit-gradient(linear,left top,left bottom,from(#d9e5f1),to(#e7f3ff));
        }
        .show2{
            width: 460px;
            height: 80px;
            border: 1px solid #747474;
            margin: 0 auto;
            border-radius: 3px;
            position: absolute;
            top: 100px;
            left: 20px;
        }
        .box1{
            width: 80px;
            height: 110px;
            border: 1px solid #646464;
            position: absolute;
            top: 200px;
            left: 20px;
            line-height: 25px;
        }
        .box2{
            width: 80px;
            height: 110px;
            border: 1px solid #646464;
            position: absolute;
            top: 320px;
            left: 20px;
            line-height: 25px;
        }
        .box3{
            width: 40px;
            height: 230px;
            position: absolute;
            top: 193px;
            left: 120px;
        }
        .box4{
            width: 230px;
            height: 300px;
            position: absolute;
            top: 193px;
            left: 165px;
        }
        .letter{
            width: 38px;
            height: 32px;
            border: 1px solid #989898;
            margin-top: 8px;
            background: transparent;
            border-radius: 2px;
        }
        .botton1{
            width: 83px;
            height: 32px;
            border: 1px solid #989898;
            margin-top: 8px;
            background: transparent;
            border-radius: 2px;
        }
        .botton2{
            width: 38px;
            height: 74px;
            border: 1px solid #989898;
            margin-top: 8px;
            background: transparent;
            border-radius: 2px;
            position: absolute;
            left: 175px;
            top: 120px;
        }

        </style>
    <script>
        </script>
</head>
<body>
<div class="wrap">
    <div class="show"></div>
    <div class="show2"></div>
<!--进制-->
    <div class="box1">
        <input type="radio" name="scale">十六进制<br>
        <input type="radio" name="scale" checked>十进制<br>
        <input type="radio" name="scale">八进制<br>
        <input type="radio" name="scale">二进制<br>
    </div>
    <!--进制 end-->
    <!--字节-->
    <div class="box2">
        <input type="radio" name="byte" checked>四字<br>
        <input type="radio" name="byte">双字<br>
        <input type="radio" name="byte">字<br>
        <input type="radio" name="byte">字节<br>
        </div>
    <!--字节end-->
    <!--字母-->
    <div class="box3">
        <input type="button" class="letter" value="A">
        <input type="button" class="letter" value="B">
        <input type="button" class="letter" value="C">
        <input type="button" class="letter" value="D">
        <input type="button" class="letter" value="E">
        <input type="button" class="letter" value="F">
    </div>
    <!--字母end-->
    <div class="box4">
        <input type="button" class="letter" value="←">
        <input type="button" class="letter" value="CE">
        <input type="button" class="letter" value="C">
        <input type="button" class="letter" value="±">
        <input type="button" class="letter" value="√">

        <input type="button" class="letter" value="7">
        <input type="button" class="letter" value="8">
        <input type="button" class="letter" value="9">
        <input type="button" class="letter" value="/">
        <input type="button" class="letter" value="%">

        <input type="button" class="letter" value="4">
        <input type="button" class="letter" value="5">
        <input type="button" class="letter" value="6">
        <input type="button" class="letter" value="*">
        <input type="button" class="letter" value="1/x">

        <input type="button" class="letter" value="1">
        <input type="button" class="letter" value="2">
        <input type="button" class="letter" value="3">
        <input type="button" class="letter" value="-"><br>

        <input type="button" class="botton1" value="0">
        <input type="button" class="letter" value=".">
        <input type="button" class="letter" value="+">
        <input type="button" class="botton2" value="=">

    </div>
</div>

</body>
</html>

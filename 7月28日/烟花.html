<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .y1{
            width: 4px;
            height: 30px;
            border-radius: 2px;
            background: red;
            display: none;
            position: absolute;
        }

    </style>
</head>
<body>
<div class= "y1" id="y1"></div>
</body>
</html>
<script>
     var y1=document.getElementById("y1");
     document.onmousedown=function(e){
         var px;
         var py;
        e=e||window.e;
        if (e.pageX || e.pageY) {
            px = e.pageX;
            py= e.pageY;
        } else if (e.clientX || e.clientY) {
            px= e.clientX + document.body.scrollLeft;
            py= e.clientY + document.body.scrollTop;
        }
        var py2=700;
         y1.style.top=py2+"px";
        y1.style.left=px+"px";
        y1.style.display="block";
        setTimeout(fun01,1);
     function fun01(){
         py2--;
         y1.style.top=py2+"px";
         var tim1= setTimeout(fun01,2)
         if(py2==py){
             y1.style.display="none"
             clearTimeout(tim1)
         }
      }
    }
</script>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .title{
            width: 200px;
            height: 50px;
            background: #8AC0D7;
            text-align: center;
            line-height: 50px;
        }
        .menu{
            display: none;
        }
        .menu div{
            width: 200px;
            height: 100px;
            background: rgba(0, 0, 0, 0.59);
            border-bottom: 1px solid #ffffff;
            font-size: 25px;
            color: #ffffff;
        }
        .menu div img{
            width: 80px;
            height: 80px;
        }
        .table{
            padding: 0;
            margin: 0;
            position: absolute;
            top: 20px;
            left: 250px;
        }
        .table li{
            width: 100px;
            height: 30px;
            float: left;
            border: 1px solid #000000;

            list-style: none;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        .add{
          width: 500px;
            height: 300px;
            border: 1px solid #000000;
            position: absolute;
            left: 250px;
            top: 52px;
            cursor: pointer;
        }
        .change{
            width: 500px;
            height: 300px;
            border: 1px solid #000000;
            position: absolute;
            left: 250px;
            top: 52px;
            display:none
        }
    </style>
</head>
<body>
<div class="title" id="title" onclick="fun01()">点击出列表</div>
<div class="menu" id="menu">
    <div><img src="images/ipad.jpg">ipad</div>
    <div><img src="images/iphone.jpg">iphone</div>
    <div><img src="images/watch.jpg">watch</div>
</div>

<ul class="table">
    <li onclick="fun02()">添加选项</li>
    <li onclick="fun03()">交换选项</li>
</ul>

<div id="id01" class="add" >
    &nbsp;&nbsp;图片<input type="text" style="margin-top:50px" id="addimg">
    <input type="file" id="adfile" onchange="fun04()"><br><br>
    选项文字<input type="text" id="addtext"><br><br>
    <input type="button" value="添加" style="width: 120px;height: 30px;margin-left: 30px">
</div>
<div id="id02" class="change">
    搜索项索引1<input type="text" style="margin-top:50px" id="search1"><br><br>
    搜索项索引2<input type="text" id="search2"><br><br>
    <input type="button" value="交换" style="width: 120px;height: 30px;margin-left: 30px">
</div>
<script>
    var menu=document.getElementById("menu");
        var k1=  document.getElementById("addimg");
        var k2=  document.getElementById("addtext");
        var k3=document.getElementById("adfile");
    var d1=menu.getElementsByTagName("div");
    function fun01(){
        if( menu.style.display=="block"){
            menu.style.display="none"
        }
        else{
            menu.style.display="block"
        }
    }
    var a1=document.getElementById("id01");
    var a2=document.getElementById("id02");
    function fun02(){

        a1.style.display="block";
        a2.style.display="none";
    }
    function fun03(){
        a1.style.display="none";
        a2.style.display="block";
    }
    function fun04(){
        alert(k3.value.lastIndexOf(( "//");
        alert(k3.value);
//        k1.value=k3.value;

    }

    for(var i=0;i<=d1.length;i++){
        d1[i].aa=i;
        d1[i].ondblclick=function(){
            d1[this.aa].style.display="none"
        }
    }

</script>
</body>
</html>

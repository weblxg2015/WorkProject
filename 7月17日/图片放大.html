<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #wrap1{
            width: 150px;
            height: 150px;
            position: absolute;
            top: 200px;
            left: 200px;
            overflow: hidden;
        }
        #wrap2{
            width: 190px;
            height: 150px;
            position: absolute;
            top: 200px;
            left: 355px;
        }
        </style>
</head>
<body>
<div  id="wrap1"><img src="images/8.jpg" style="width: 100%;margin-top: -15%;"></div>
<div id="wrap2"><img src="images/13.jpg" style="width: 100%;height: 100%"></div>
</body>
</html>
        <script>
           var w1= document.getElementById("wrap1");
           var w2= document.getElementById("wrap2")
            w1.onmouseover=function fun01(){
                w1.style.overflow="visible";
                w1.style.transform='scale(1.2)';
                w1.style.zIndex="1";
            }
            w1.onmouseout=function fun02(){
                w1.style.overflow="hidden";
                w1.style.transform='scale(1)';
                w1.style.zIndex="0";
            }

            w2.onmouseover=function fun03(){
                w2.style.transform='scale(2)';
            }
           w2.onmouseout=function fun04(){
               w2.style.transform='scale(1,1)';
           }
        </script>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            perspective: 300px;
            background: url("images/backgrnd.jpg");
        }

        .img1{
            width: 300px;
            transform: rotateY(10deg);
            -webkit-box-reflect:below 0px -webkit-gradient(linear,left top,left bottom,from(transparent),color-stop(30%,transparent),to(rgba(255, 255, 255, 0.41)));
        }
        .img2{
            width: 300px;
            margin-left: 30px;
            -webkit-box-reflect:below 0px -webkit-gradient(linear,left top,left bottom,from(transparent),color-stop(30%,transparent),to(rgba(255, 255, 255, 0.41)));
        }
        .img3{
            width: 300px;
            transform: rotateY(-10deg);
            -webkit-box-reflect:below 0px -webkit-gradient(linear,left top,left bottom,from(transparent),color-stop(30%,transparent),to(rgba(255, 255, 255, 0.41)));
        }
        </style>
</head>
<body>
<img src="images/1.jpg" class="img1">
<img src="images/2.jpg" class="img2" >
<img src="images/3.jpg" class="img3" >
</body>
</html>

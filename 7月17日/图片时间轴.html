<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
#wrap{
    width: 800px;
    height: 400px;
    border: 1px solid #000000;
    margin-top: 50px;
    margin-left: 100px;
    position: relative;
}
       .line{
           width: 3px;
           height: 300px;
           background: #7a7a7a;
           position: absolute;
           top: 50px;
           right: 30px;
           z-index: 1;
       }
        #wrap div:nth-child(1){
            font-size: 15px;
            color: #7a7a7a;
            position: absolute;
            left: 700px;
            top: 50px;
            transform-origin:89% 90%;
            cursor: pointer;
            z-index: 2;
        }
#wrap div:nth-child(2){
    font-size: 15px;
    color: #7a7a7a;
    position: absolute;
    left: 700px;
    top: 120px;
    transform-origin:89% 90%;
    cursor: pointer;
    z-index: 2;
}
#wrap div:nth-child(3){
    font-size: 15px;
    color: #7a7a7a;
    position: absolute;
    left: 700px;
    top: 190px;
    transform-origin:89% 90%;
    cursor: pointer;
    z-index: 2;
}
#wrap div:nth-child(4){
    font-size: 15px;
    color: #7a7a7a;
    position: absolute;
    left: 700px;
    top: 260px;
    transform-origin:89% 90%;
    cursor: pointer;
    z-index: 2;
}
        </style>
</head>
<body>
<div id="wrap">
    <div onmouseover="fun01(0)" onmouseout="fun04(0)">卡卡&nbsp;&nbsp;●</div>
    <div onmouseover="fun01(1)" onmouseout="fun04(1)">C 罗&nbsp;&nbsp;●</div>
    <div onmouseover="fun01(2)" onmouseout="fun04(2)">托妞&nbsp;&nbsp;●</div>
    <div onmouseover="fun01(3)" onmouseout="fun04(3)">内少&nbsp;&nbsp;●</div>
    <div class="line"></div>
    <img  style="width: 100%;height: 100%;" id="img">
</div>
</body>
</html>
        <script>
            var w1=document.getElementById("wrap");
            var arr1=w1.getElementsByTagName("div");
            var im=document.getElementById("img");
            var a;
            var b;
            var n=1;
            var x=2;
            var j=0;
            var img1=["images/14.jpg","images/15.jpg","images/16.jpg","images/17.jpg"];
            function fun01(i){
                   arr1[i].style.color="black";
                   im.setAttribute("src",img1[i]);
                  b=i;
                   a=0;
                  setTimeout(fun02,1);
                  setTimeout(fun03,1);
            }
            function fun02(){
                a+=0.02;
                im.style.opacity=a;
                setTimeout(fun02,100);
            }
            function fun03(){
                n+=0.01;
                var m=parseInt(n);
                arr1[b].style.transform="scale("+n+")";
                var tim1 = setTimeout(fun03,1);
                if(m==2){
                    clearTimeout(tim1)
                    n=1
                }
            }

            function fun04(i){
                arr1[i].style.color="#7a7a7a";
//                arr1[i].style.transform="scale(1)";
                setTimeout(fun05,1);
            }
            function fun05(){
                x-=0.01;
                arr1[b].style.transform="scale("+x+")";
                var y=parseInt(100*x);
                var tim2= setTimeout(fun05,1);
//                alert(y)
                if(y==100){
                    clearTimeout(tim2)
                    x=2
                }
            }

        </script>

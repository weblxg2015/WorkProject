<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //按照unicode编码，“杀6740，材6750，杰6770，某67D0，朱6731”
        var arr1=["杰","某","杀","朱","材"];
        for(i=0;i<arr1.length;i++){
                    for(j=0;j<arr1.length-i;j++){
                        if(arr1[j]>arr1[j+1]){
                            var temp;
                            temp=arr1[j+1];
                            arr1[j+1]=arr1[j];
                            arr1[j]=temp;
                        }
                    }
                }
               document.write(arr1)

        </script>
</head>
<body>

</body>
</html>

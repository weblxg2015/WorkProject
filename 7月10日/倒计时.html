<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var timer1 = setTimeout(fun1, 1000);
        var d1=new Date('10/1/2015 0:0:0');
        function fun1() {

        var d2=new Date();
        if(d2.getMonth()>d1.getMonth()||(d2.getMonth()==d1.getMonth()&&d2.getDate()>d1.getDate())){
            d1.setFullYear(d2.getFullYear()+1);
        }
       var d3=d1-d2;
        var d11=parseInt(d3/(1000*60*60*24));
        var h1=parseInt((d3-d11*(1000*60*60*24))/(1000*60*60));
        var m1=parseInt((d3-(d11*(1000*60*60*24)+(h1*(1000*60*60))))/(1000*60));
        var s1=parseInt((d3-(d11*(1000*60*60*24)+h1*(1000*60*60)+m1*(1000*60)))/1000);
            setTimeout(fun1, 1000);
            document.getElementById("id01").innerHTML = "现在距离国庆节还有" + d11 + "天" + h1 + "小时" + m1 + "分钟" + s1 + "秒";
        }
    </script>
</head>
<body>
<div id="id01"></div>
</body>
</html>

<script>
    function fun01() {
        var d1 = new Date();//读取当前时间
        var day1 = d1.getDate();//获取日期
        document.getElementById("day1").innerHTML =
                "<div style='font-size: 30px;text-align: center;line-height:50px;color: #636363 '>" + day1 + "</div>";//将日期显示出来
//计算秒针旋转位置
        var sec = (d1.getSeconds() * 1000 + d1.getMilliseconds()) / 60000;//获取当前时间的秒数，加上毫秒数，转换成毫秒，再计算占1分钟的百分比
        var sec2 = sec * 360;//通过百分比来确定当前秒针位置
        document.getElementById("second").style.transform = "rotateZ(" + sec2 + "deg)";

//计算分针旋转位置
        var min = (d1.getMinutes()*60000 + d1.getSeconds() * 1000 + d1.getMilliseconds()) / 3600000;//获取当前时间的秒数，加上秒数和毫秒数，转换成毫秒，再计算占1小时的百分比
        var min2 = min * 360;//通过百分比来确定当前分针位置
        document.getElementById("minute").style.transform = "rotateZ(" + min2 + "deg)";

//计算秒针旋转位置
       var hour1=d1.getHours();//获取当前小时数
        if(hour1>=12){//判断是否大于12，大于就减去12
            hour1=hour1-12;
        }
        var hour2 = (hour1*3600000+d1.getMinutes()*60000 + d1.getSeconds() * 1000 + d1.getMilliseconds()) / 43200000;//获取当前时间的秒数，加上分钟数，秒数和毫秒数，转换成毫秒，再计算占1小时的百分比
        var hour3 = hour2 * 360;//通过百分比来确定当前时针位置
        document.getElementById("hour").style.transform = "rotateZ(" + hour3 + "deg)";
        setTimeout(fun01,1)//1毫秒循环执行一次函数
    }
</script>

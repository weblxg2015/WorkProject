<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .d0{
            width: 800px;
            height: 400px;
            background: #000000;
            position: relative;
        }
        .d1{
            position: absolute;
            left: 80px;
            top:80px;
            width: 200px;
            height: 200px;
            background: #d0d0d0;
            border-radius: 8px;
            box-shadow:
            0 -2px 0 1px #eaeaea,
            0 2px 0 1px#b1b1b1,
            inset 0 0 15px #bbbbbb;

        }

        .d2{
            position: absolute;
            left: 25px;
            top: 25px;
            width: 150px;
            height: 150px;
            border-radius: 75px;
            background: #dedede;
            box-shadow: 0 -15px 20px #f7f7f7,
            0 15px 20px #606060,
            inset 0 3px 3px #eeeeee,
            inset 0 -3px 3px #b4b4b4;;
        }
        .d3{
            text-align: center;
            line-height: 145px;
            font-size: 50px;
            font-weight: bold;
            font-family: "微软雅黑";
            color: #8c8c8c;
            text-shadow: 1px 1px 2px #8c8c8c;
        }

        .d4{
            position: absolute;
            left: 300px;
            top:80px;
            width: 200px;
            height: 200px;
            background: #d0d0d0;
            border-radius: 8px;
            box-shadow:
            0 -2px 0 1px #eaeaea,
            0 2px 0 1px#b1b1b1,
            inset 0 0 15px #bbbbbb;
        }
        .d5{
            position: absolute;
            left: 25px;
            top: 25px;
            width: 150px;
            height: 150px;
            border-radius: 75px;
            background: #dedede;
            box-shadow: 0 -15px 20px #f7f7f7,
            0 15px 20px #606060,
            inset 0 -20px 15px #eeeeee,
            inset 0 20px 15px #c3c3c3;;
        }
        .a1{
            position: absolute;
            top: 63px;
            left: 74px;
            width: 7px;
            height: 30px;
            background: #9a9a9a;
            box-shadow: inset 3px 3px 2px #6b6b6b;
        }
        .a2{
            position: absolute;
            top: 74px;
            left: 62px;
            width: 30px;
            height: 7px;
            background: #9a9a9a;
            box-shadow: inset 3px 3px 2px #6b6b6b;
        }
        </style>
</head>
<body>
<div class="d0">
    <div class="d1">
        <div class="d2">
            <div class="a1"></div>
            <div class="a2"></div>
        </div>
    </div>

    <div class="d4">
        <div class="d5">
            <div class="d3">
                <div class="a2"></div>
            </div>
        </div>
    </div>


</div>
</body>
</html>

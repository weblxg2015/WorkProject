<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    #menu{
        padding: 0;
        margin: 0;
        list-style: none;
        margin-left: 150px;
    }
    #menu li{
        opacity: 0.8;
        list-style: none;
        float: left;
        width: 200px;
        height: 160px;
        font-size: 18px;
        text-align: center;
    }
    #menu li img{
        width: 130px;
    }
    #menu .hover{
        color: rgb(0, 141, 217);
        opacity: 1;
    }
   #imgbox img{
       position: absolute;
       top: 200px;
       left: 150px;
       display: none;
   }
    #imgbox .show{
        display: block;
     }


    </style>

<script>
    window.onload=function(){
        var v1=document.getElementById("menu").getElementsByTagName("li");
        var v2 =document.getElementById("imgbox").getElementsByTagName("img");
        for(var i=0;i<v1.length;i++) {
            v1[i].aa=i;
            v1[i].onmouseover= function(){
                this.setAttribute("class","hover");
//                    if(i!=this.aa){
//                        v1[this.aa].removeAttribute("class","hover")
//                    }
                v2[this.aa].setAttribute("class","show");
                for(var j= 0;j<v2.length;j++){
                    if(j!=this.aa){
                        v1[j].removeAttribute("class");
                        v2[j].removeAttribute("class");
                    }
                }
            }
        }
    }
</script>
<body>
<ul id="menu">
    <li><img src="images/a.gif"><br>A类选项</li>
    <li><img src="images/b.gif"><br>B类选项</li>
    <li><img src="images/c.gif"><br>C类选项</li>
    <li><img src="images/d.gif"><br>D类选项</li>
    <li><img src="images/e.gif"><br>D类选项</li>
</ul>

    <div id="imgbox">
        <img src="images/11.png">
        <img src="images/12.png">
        <img src="images/13.png">
        <img src="images/14.png">
        <img src="images/15.png">
    </div>

</body>
</html>

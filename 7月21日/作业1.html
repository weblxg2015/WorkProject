<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap{
             height: 420px;
            width:320px ;
            border: 4px solid #c6c6c6;
            margin: 0 auto;
            box-shadow:0px 5px 10px #999;
            position: relative;
        }
        #menu{
            padding: 0;
            margin: 0;
            list-style: none;

        }
        #menu li{
            float: left;
            height: 87px;
            width: 65px;
            background-image: url("images/navpic1.png");
            background-size:100% 100% ;
            margin-left: 10px;
            position: relative;
            top: 10px;
            text-align: center;
            line-height: 60px;
        }
        #menu .bg1{
            background-image: url("images/navpic.png");
            color:#ffffff ;
            z-index: 5;
        }

        #imgbox img{
            width: 230px;
            height: 295px;
            display: none;

        }
        #imgbox .show{
            display: block;
        }

        #imgbox{
            width: 230px;
            height: 295px;
            background-image: url("images/1.jpg");
            background-size:100% 100% ;
            position: absolute;
            left: 41px;
            top: 110px;
            box-shadow:0 0 8px #999;
            background:w;
        }


        </style>
    <script>
        window.onload =function() {
            var liarr = document.getElementById("menu").getElementsByTagName("li");
            var imgarr = document.getElementById("imgbox").getElementsByTagName("img");
            for(var i=0;i<liarr.length;i++){
                liarr[i].aa=i;//定义对象属性，传入i值
                liarr[i].onmouseover=function(){
                    this.setAttribute("class","bg1")
                    imgarr[this.aa].setAttribute("class","show")//引用当前对象aa属性值
                    for(var j=0;j<imgarr.length;j++){
                        if(j!=this.aa){
                            imgarr[j].removeAttribute("class")
                        }
                    }
                }
                liarr[i].onmouseout=function(){
                    this.removeAttribute("class")
                }

            }
        }
    </script>
</head>
<body>
   <div class="wrap">
         <img src="images/title.png">
        <ul id="menu">
            <li>移动城堡</li>
            <li>千与千寻</li>
            <li>龙猫</li>
            <li>苏菲</li>
        </ul>

       <div id="imgbox">
           <img src="images/1.jpg">
           <img src="images/2.jpg">
           <img src="images/3.jpg">
           <img src="images/4.jpg">
       </div>
   </div>
</body>
</html>

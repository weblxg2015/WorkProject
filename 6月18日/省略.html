<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function fun1(){
            var v1 = document.getElementById("id01").value;
            if(v1.length > 15){
                v1=v1.substring(0,15);
                document.write(v1+"...")
            }
            else{
                document.write(v1)
            }
        }
        </script>
</head>
<body>
<input type="text" id="id01">
<input type="button" value="确定" onclick="fun1()">
</body>
</html>

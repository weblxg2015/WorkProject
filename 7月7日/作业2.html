<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var queue = new Array(); //购票队列
        function client(name) //顾客对象
        {
            this.name = name; //顾客名字
            this.ticket = NaN; //票号
        }
        queue.push(new client("Lily"),new client("Peter"),new client("Vicky"),new client("Tom"),new client("Jakson")); //将顾客排队
        tickets = 4; //库存票数
        for( ;((queue.length!=0)&&(tickets!=0));) //一直发售直到队伍里没有人或票已经售完
        {
            var current = queue.shift(); //队首已经买到票的人离开队伍
            current.ticket = tickets;
            document.write("<br>已售；"+current.name+",流水号"+tickets); //输出已买到票的顾客信息
            tickets --; //卖出一张，库存减一
        }
        alert("销售停止，目前队里有"+queue.length+"人,和"+tickets+"张票！");
    </script>
</head>

</body>
</html>

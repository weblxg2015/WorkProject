<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .show1{
            width: 500px;
            height: 50px;
            border: 1px solid #000000;
        }
        </style>
    <script src="js/function.js" type="text/javascript"></script>
    <script>
        var continent=["亚洲","欧洲"];
        var country=[["中国","日本"],["法国","英国"]];
        var province=[[["广东","浙江"],["神奈川","静冈"]],[["奥弗涅","阿基坦"],["英格兰","北爱尔兰"]]];
        var city=[[[["广州","佛山"],["杭州","金华"]],[["横滨","川崎"],["滨松","富士"]]],[[["克莱蒙费朗","奥里拉克"],["佩里格","波尔多"]],[["伦敦","利兹"],["贝尔法斯特","得利"]]]];
        function fun1(){
            var selcon=document.getElementById("sel_con");
            var options="";
            for(var i=0;i<continent.length;i++){
                options+=  "<option>"+continent[i]+"</option>"
            }
            selcon.innerHTML=options;
        }
        function fun2(){
            var selcou=document.getElementById("sel_cou");
            var options1="";
            var a1=document.getElementById("sel_con").value;
            var a2=Number(continent.indexOf(a1));
            for(var i=0;i<country[a2].length;i++){
                options1+= "<option>"+country[a2][i]+"</option>"
            }
            selcou.innerHTML=options1;
        }
        function fun3(){
            var selpro=document.getElementById("sel_pro");
            var options2="";
            var a1=document.getElementById("sel_con").value;
            var a2=Number(continent.indexOf(a1));
            var b1=document.getElementById("sel_cou").value;
            var b2=Number(country[a2].indexOf(b1));
            for(var i=0;i<province[a2][b2].length;i++){
                options2+= "<option>"+province[a2][b2][i]+"</option>"
            }
            selpro.innerHTML=options2;
        }
        function fun4(){
            var selcity=document.getElementById("sel_city");
            var options3="";
            var a1=document.getElementById("sel_con").value;
            var a2=Number(continent.indexOf(a1));
            var b1=document.getElementById("sel_cou").value;
            var b2=Number(country[a2].indexOf(b1));
            var c1=document.getElementById("sel_pro").value;
            var c2=Number(province[a2][b2].indexOf(c1));
            city[a2][b2][c2].zwsort();
            for(var i=0;i<city[a2][b2][c2].length;i++){
                options3+= "<option>"+city[a2][b2][c2][i]+"</option>"
            }
            selcity.innerHTML=options3;
        }
        function fun5(){
            var a1=document.getElementById("sel_con").value;
            var b1=document.getElementById("sel_cou").value;
            var c1=document.getElementById("sel_pro").value;
            var d1=document.getElementById("sel_city").value;
//            alert(a1+b1+c1+d1);
           var e1=document.getElementById("show1");
            e1.innerHTML=a1+"--"+b1+"--"+c1+"--"+d1;
        }


    </script>

</head>
<body onload="fun1()">
大洲：<select id="sel_con" onchange="fun2()"></select>
国家：<select id="sel_cou" onchange="fun3()"></select>
省份(州)：<select id="sel_pro" onchange="fun4()"></select>
城市：<select id="sel_city" onchange="fun5()"></select>
<br><br>
你选择的地方是：
<div class="show1" id="show1"></div>
</body>
</html>

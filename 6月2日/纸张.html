<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .a0{
            position: relative;
            left: 45px;
            top: 45px;
        }
        .a1{
           position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 300px;
            box-shadow:0 -1px 10px rgba(0, 0, 0, 0.51);
            background: #ffffff;
            border-radius: 70px 70px 40px 0/3px 3px 40px 0;
            background: -webkit-gradient(linear,0% 10%,0% 100%, from(#ffffff),to(#f4f4f4));
        }
        .a1:before{
            width: 28px;
            height: 20px;
            content: '';
            display: block;
            transform: skew(-15deg,-25deg);
            position: absolute;
            left: 272px;
            top: 275px;
            box-shadow: -4px -4px 4px rgba(55, 55, 55, 0.28);
        }
        .a2{
            content: '';
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0);
            display: block;
            transform: skewX(25deg);
            box-shadow:40px 0 4px rgba(130, 130, 130, 0.31);
            position: absolute;
            top:260px;
            left: 218px;
            z-index: -1;
        }
        .a3{
            width: 40px;
            height: 40px;
            transform: skewX(25deg);
            position: absolute;
            top: 10px;
            left: 8px;
            box-shadow: -9px 0 10px rgba(134, 134, 134, 0.50);
            z-index: -1;
        }
        .a4{
            width: 40px;
            height: 40px;
            transform: skewX(-25deg);
            position: absolute;
            top: 10px;
            left: 251px;
            box-shadow: 9px 0 10px rgba(134, 134, 134, 0.50);
            z-index: -1;
        }
        .a5{
            width: 40px;
            height: 120px;
            position: absolute;
            border-top: 1px dotted rgba(0, 0, 0, 0.27);
            border-bottom: 1px dotted rgba(0, 0, 0, 0.27);
            left: -20px;
            top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.34);
        }
        .a6{
            width: 40px;
            height: 120px;
            position: absolute;
            border-top: 1px dotted rgba(0, 0, 0, 0.27);
            border-bottom: 1px dotted rgba(0, 0, 0, 0.27);
            left: 280px;
            top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.34);
        }

        .b0{
            position: relative;
            left: 500px;
            top: 45px;
        }
        .b1{
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 300px;
            box-shadow:0 0px 2px rgba(0, 0, 0, 0.51);
            background: #ffffff;
            border-radius: 0px 0px 80px 0/0px 0px 5px 0;
            background: -webkit-gradient(linear,0% 10%,0% 100%, from(#f4f4f4),to(#ffffff));

        }
        .b2{
            width: 20px;
            height: 60px;
            position: absolute;
            border-top: 1px dotted rgba(0, 0, 0, 0.13);
            border-bottom: 1px dotted rgba(0, 0, 0, 0.13);
            left: 5px;
            top: -5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.34);
            transform: skew(-60deg,60deg) ;
            background: transparent;
        }
        .b3{
                width: 150px;
            height: 150px;
            border: 1px solid rgba(0, 0, 0, 0.15);
            position: absolute;
            left: 149px;
            top: 152px;
            transform: skew(3deg,2deg) ;
            background: rgba(170, 170, 170, 0.09);
            z-index: -1;
        }
        .b4{
            width: 295px;
            height: 295px;
            border: 1px solid rgba(0, 0, 0, 0.15);
            position: absolute;
            left: 5px;
            top: 10px;
            transform: skew(3deg,2deg) ;
            background: rgba(170, 170, 170, 0.09);
            z-index: -1;
            border-radius: 0px 0px 80px 0/0px 0px 5px 0;
        }

    </style>
</head>
<body>
<div class="a0">
<div class="a1"></div>
<div class="a2"></div>
    <div class="a3"></div>
    <div class="a4"></div>
    <div class="a5"></div>
    <div class="a6"></div>
    </div>

<div class="b0">
<div class="b1"></div>
<div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
</div>

</body>
</html>

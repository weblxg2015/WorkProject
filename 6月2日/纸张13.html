<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .a0{
            position: relative;
            left: 45px;
            top: 45px;
        }
        .a1{
           position: absolute;
            left: 0px;
            top: 0;
            width: 300px;
            height: 300px;
            box-shadow:0 -2px 20px rgba(0, 0, 0, 0.51);
            background: #ffffff;
            border-radius: 70px 70px 40px 0/3px 3px 40px 0;
            z-index: 1;
        }
        .a1:before{
            width: 28px;
            height: 20px;
            content: '';
            display: block;
            transform: skew(-15deg,-25deg);
            position: absolute;
            left: 272px;
            top: 275px;
            box-shadow: -4px -4px 4px rgba(55, 55, 55, 0.28);
        }
        .a2{
            content: '';
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0);
            display: block;
            transform: skewX(25deg);
            box-shadow:40px 0 4px rgba(130, 130, 130, 0.31);
            position: absolute;
            top:260px;
            left: 218px;
            z-index: -1;
        }
    </style>
</head>
<body>
<div class="a0">
<div class="a1"></div>
<div class="a2"></div>
    </div>
</body>
</html>

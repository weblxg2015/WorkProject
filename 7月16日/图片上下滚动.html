<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .show{
            width: 400px;
            height: 100px;
            border: 1px solid #000000;
            position: relative;
            overflow:hidden;
        }
        .wrap{
            width: 400px;
            height: 500px;
        }
        .d1{
            width: 400px;
            height: 100px;
            background-color: #00b4f8;
        }
        .d2{
            width: 400px;
            height: 100px;
            background-color: #f867ad;
        }
        .d3{
            width: 400px;
            height: 100px;
            background-color: #adf847;
        }
        .d4{
            width: 400px;
            height: 100px;
            background-color: #1015f8;
        }
        .d5{
            width: 400px;
            height: 100px;
            background-color: #f8be1f;
        }


        .numwrap{
            z-index: 1;
            display: flex;
            position: relative;
            left: 250px;
            top: -30px;
            cursor: pointer;
        }

        .a1{
            width: 20px;
            height: 20px;
            border: 1px solid #000000;
            text-align: center;
            line-height: 20px;
            margin-left: 5px;
        }


        </style>
    <script>

        </script>
</head>
<body>
<div class="show" id="show">
    <div class="wrap" id="wrap">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
      </div>

    </div>
<div class="numwrap">
    <div class="a1" onclick="fun01(0)">1</div>
    <div class="a1" onclick="fun01(100)">2</div>
    <div class="a1" onclick="fun01(200)">3</div>
    <div class="a1" onclick="fun01(300)">4</div>
    <div class="a1" onclick="fun01(400)">5</div>
</div>
</body>
</html>
        <script>
var v1=document.getElementById("show");
var a1=0;
    function fun01(i) {
        a1=Number(i);
        if (i>v1.scrollTop) {
           setTimeout(fun02(),20)
        }
        else if(i<v1.scrollTop){
            setTimeout(fun03(),20)
        }
    }
function fun02(){
    v1.scrollTop++;
    var timer1 = setTimeout(fun02, 5);
    if(v1.scrollTop==a1){
        clearTimeout(timer1);
    }
}
function fun03(){
    v1.scrollTop--;
    var timer2=setTimeout(fun03,5);
    if(v1.scrollTop==a1){
        clearTimeout(timer2);
    }
}
        </script>

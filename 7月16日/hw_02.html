    <script>
        var str="";
        var t=0;
        var a=0;
        var but=['but0','but1','but2','but3','but4','but5','but6','but7','but8','but9','but10','but11'];
        var bt=0
        function fun5(){
            for(var k=0;k<12;k++){
                document.getElementById(but[k]).style.background='url("../images/btn.png") no-repeat left top';
            }
            switch (t){
                case 0:
                case 1:
                case 2:
                case 3:
                case 4:
                case 5:
                case 6:
                case 7:
                case 8:
                case 9:
                case 10:
                case 11:{
                    var bid=but[t];
                    document.getElementById(bid).style.background='url("../images/btn.png") no-repeat left bottom';
                    break;
                }
                default :break;
            }
        }
        function fun6(b){
            t=b;
            fun2();
        }
        function fun2(){
            a=(t-1)%12;
            if(a<=0){
                a+=12;
            }
            str='<img src="../images/province('+a+').jpeg">';
            document.getElementById('id0').innerHTML=str;
            a=(t+3)%12;
            if(a<=0){
                a+=12;
            }
            str='<img src="../images/province('+a+').jpeg">';
            document.getElementById('id1').innerHTML=str;
            a=t%12;
            if(a<=0){
                a+=12;
            }
            str='<img src="../images/province('+a+').jpeg">';
            document.getElementById('id2').innerHTML=str;
            a=(t+2)%12;
            if(a<=0){
                a+=12;
            }
            str='<img src="../images/province('+a+').jpeg">';
            document.getElementById('id3').innerHTML=str;
            a=(t+1)%12;
            if(a<=0){
                a+=12;
            }
            str='<img src="../images/province('+a+').jpeg">';
            document.getElementById('id4').innerHTML=str;

            setTimeout(fun5,300);
        }
        function fun1(){
            setTimeout(fun2,300);
            var idv1=document.getElementById('id1');
            var idv2=document.getElementById('id2');
            function fun4(){
                if( t>=12){
                    t=0;
                }else{
                    t++;
                }
                setTimeout(fun2,300);
            }
            var timer=setInterval(fun4,3000);
            idv1.onmouseover=function(){
                clearInterval(timer);
            }
            idv1.onmouseout=function(){
                timer=setInterval(fun4,3000);
            }
        }
        function fun3(a) {
            if (a == 0) {
                if (t == 0) {
                    t = 11;
                } else {
                    t--;
                }
            } else {
                if (t == 11) {
                    t = 0;
                } else {
                    t++;
                }
            }
            fun2();
        }
    </script>

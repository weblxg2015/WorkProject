        body{
            background: #f9f4f0;

        .a0{
            width: 200px;
            height: 200px;
            margin-left: 500px;
            margin-top: 100px;
            position: relative;
        }

        .a0 input[type="checkbox"]{
            display: none;
        }
        .lab01{
            display: block;
            width: 46px;
            height: 46px;
            border-radius: 23px;
            position: absolute;
            left: 0px;
            bottom: 0;
            z-index: 10;
            box-shadow:
            0 0 1px rgba(0, 0, 0, 0.67);
            background: #ffffff;
            cursor: pointer;
        }
        .box1{
            width: 46px;
            height: 46px;
            border-radius: 23px;
            position: absolute;
            left: 0px;
            bottom: 0;
            z-index: 0;
            box-shadow:
            0 3px 5px rgba(0, 0, 0, 0.22);
        }
        .a1{
            width: 36px;
            height: 36px;
            border-radius: 18px;
            position: absolute;
            left: 5px;
            bottom: 5px;
            background-color: #f76f54;
            background-image: url("images/sz.png");
            background-position: center center;
            background-repeat: no-repeat;
            box-shadow:
            inset 0 1px 1px rgba(255, 255, 255, 0.52),
            0 0 1px rgba(0, 0, 0, 0.97);
            z-index: 11;
          transform: rotate(0deg);
        }
        .che01:checked ~ .lab01{
            transform: rotate(-135deg);
            transition: all 0.5s linear;
        }

        .a2{
            position: absolute;
            left: 4px;
            top: 4px;
            width: 28px;
            height: 28px;
            border-radius: 14px;
            background-color: #444444;
            background-image: url("images/xing.png");
            background-position: center center;
            background-repeat: no-repeat;

            height: 36px;
            border-radius: 18px;

            left: 4px;
            bottom: 4px;
            z-index: 9;
            background: #ffffff;

            0%{ bottom:5px }
            90%{bottom: 180px}
            100%{bottom: 164px}
        }
        @-webkit-keyframes frame02{
            0%{transform: rotate(0deg)}
            100%{transform: rotate(-360deg)}
        }
        .che01:checked ~ .lab02{
            bottom: 164px;
            -webkit-animation:frame01 0.5s ease-out,
            frame02 0.5s linear;
        }

        .che02:checked ~ .lab02{
            opacity: 0;
            transform: scale(5);
